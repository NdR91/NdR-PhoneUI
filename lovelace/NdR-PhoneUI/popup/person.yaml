# PERSONE IN CASA
  type: 'custom:layout-card' 
  layout_type: grid
  layout: 
    grid-template-columns: 10% auto 10%
    grid-template-rows: auto
    grid-template-areas: |
      ". person ."
  cards:
    - type: vertical-stack
      view_layout:
          grid-area: person
      cards:
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - height: 200px
          # Prima Riga
        - type: horizontal-stack
          cards:
            # ANDRE
            - type: 'custom:button-card' 
              entity: person.andrea
              name: Andre 
              tap_action:
                action: none
              show_state: true
              styles:
                card:
                  - border-radius: '20px'
                grid:
                  - grid-template-areas: '"i n n" "i s s"'
                name:
                  - position: absolute
                  - top: 10px
                  - left: 60px
                  - font-weight: bold
                  - font-size: 14px
                state:
                  - position: absolute
                  - top: 25px
                  - left: 60px
                  - font-weight: bolder
                  - font-size: 12px
                  - filter: opacity(40%)
                icon:
                  - color: 'rgba(var(--color-theme),0.9)'
                  - width: 45px
                img_cell:
                  - border-radius: 50%
                  - justify-self: start
                  - margin-left: 10px
                  - width: 42px
                  - height: 42px
                custom_fields:
                  background-color: >
                      [[[
                        if (states['person.andrea'].state == 'home'){
                          return "rgba(var(--color-green),1)";
                        }else{
                          return "rgba(var(--color-blue),1)";
                        }
                      ]]]
              show_entity_picture: true
              state:
                - value: 'home'
                  entity_picture: /local/propic/andre.jpg
                - value: 'Lavoro Andre'
                  entity_picture: /local/propic/andregr.jpg
                - value: 'not_home'
